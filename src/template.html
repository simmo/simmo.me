<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mike Simmonds - Lead front-end developer</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#333333" />
    <meta name="apple-mobile-web-app-title" content="{domain}" />
    <meta name="application-name" content="{domain}" />
    <meta name="google-site-verification" content="GbkERB2aLUOjt7IgBkrHpE61G7awq9zVYAu7ODXAfiA" />
    <meta name="author" content="Mike Simmonds" />
    <meta name="description" content="Lead front-end developer, living in Sussex and working in London, UK." />
    <meta name="keywords" content="mike,simmonds,javascript,developer,simmo,react,redux,london,brighton,html,css" />

    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="mask-icon" href="/favicon.svg" color="#111111" />
    <link rel="preconnect" href="https://use.typekit.net" />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <script>
      (function() {
        var themeKey = "theme",
          dark = "dark",
          light = "light";
        window.__onThemeChange = function() {};

        function setTheme(theme) {
          window.__theme = theme;
          preferredTheme = theme;
          document.body.className = theme;
          window.__onThemeChange(theme);
        }

        var systemIsDarkQuery = window.matchMedia(
          "(prefers-color-scheme: dark)"
        );
        systemIsDarkQuery.addListener(function(event) {
          window.__saveTheme(event.matches ? dark : light);
        });

        var preferredTheme;
        try {
          preferredTheme = localStorage.getItem(themeKey);

          window.addEventListener("storage", function(event) {
            if (
              event.isTrusted &&
              event.key === themeKey &&
              event.oldValue !== event.newValue
            ) {
              setTheme(event.newValue);
            }
          });
        } catch (e) {}

        window.__saveTheme = function(theme) {
          setTheme(theme);

          try {
            localStorage.setItem(themeKey, theme);
          } catch (e) {}
        };

        setTheme(preferredTheme || (systemIsDarkQuery.matches ? dark : light));
      })();
    </script>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>

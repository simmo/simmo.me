<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
	<meta name="theme-color" content="#333333">
	<meta name="google-site-verification" content="GbkERB2aLUOjt7IgBkrHpE61G7awq9zVYAu7ODXAfiA" />
	<meta name="author" content="Mike Simmonds" />
	<meta name="description" content="Lead front-end developer, living in Sussex and working in London, UK." />
	<meta name="keywords" content="mike,simmonds,javascript,developer,simmo,react,redux,london,brighton,html,css" />
	%sapper.base%
	<link rel="stylesheet" href="global.css">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/svg+xml" href="favicon.svg">
	<link rel="alternate icon" type="image/png" href="favicon.png">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;700&display=swap" rel="stylesheet">

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<script>
		const mq = window.matchMedia('(prefers-color-scheme: dark)');
		const dark = 'dark', light = 'light';

		window._setTheme = theme => {
			window._theme = theme;

			document.body.classList.toggle('dark', window._theme === dark);
		};

		window._setTheme(mq.matches ? dark : light);

	</script>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="app">%sapper.html%</div>
</body>
</html>
